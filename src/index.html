<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link
			rel="stylesheet"
			href="./css/app.css"
		/>
	</head>
	<body>
		<section class="container">
			<h2>
				Demo showing form data can remain saved even after window refresh and
				can be cleared to fill new data.
			</h2>
			<form action="#">
				<fieldset>
					<label for="event-id">event id</label>
					<input
						id="event-id"
						type="number"
						name="event-id"
					/>
				</fieldset>
				<fieldset>
					<label for="sec-id">security id</label>
					<input
						id="sec-id"
						type="number"
						name="security-id"
					/>
				</fieldset>
				<fieldset>
					<label for="eff-date">effective date</label>
					<input
						id="eff-date"
						type="date"
						name="effective-date"
					/>
				</fieldset>
				<fieldset>
					<label for="dec-date">declaration date</label>
					<input
						id="dec-date"
						type="date"
						name="declaration-date"
					/>
				</fieldset>
				<fieldset>
					<label for="file-date">file date</label>
					<input
						id="file-date"
						type="date"
						name="file-date"
					/>
				</fieldset>
				<button
					id="submit"
					type="submit"
				>
					Submit
				</button>
				<button
					id="reset"
					type="button"
				>
					Reset
				</button>
				<button
					id="save"
					type="button"
				>
					Save
				</button>
			</form>
		</section>

		<script
			type="module"
			src="./js/app.js"
		></script>
	</body>
</html>
